<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="oauth" href="">sign in using gmail</a>
    <script>
        let URL = 'https://accounts.google.com/o/oauth2/v2/auth';
        let options = {
            response_type: 'code',
            client_id: '82394101385-etk6j4a51uavmfnsg83uc7ccsc5nc0if.apps.googleusercontent.com',
            redirect_uri: 'http://localhost:3030/api/v1/donor/oauth',
            scope: 'openid email',
            state: 'http://localhost',
            access_type: 'offline',
        }
        let QueryString = Object.keys(options).map((key) => {
            return `${key}=` + encodeURIComponent(options[key]);
        }).join("&");
        let authURL = `${URL}?${QueryString}`;
        let link = document.getElementById('oauth');
        link.setAttribute('href', authURL);
    </script>
</body>
</html>
